<section class="contacts">
    <div class="container">
        <div class="contacts__body">
            <h2 class="contacts__title">Контакты</h2>
            <p class="contacts__text">Оказываем услуги во всех городах присутствия</p>
            <div class="contacts__map">
                <picture data-lozad>
                    <source srcset="@img/contacts/map@2x.webp" type="image/webp" media="(min-resolution: 2dppx)" />
                    <source srcset="@img/contacts/map.webp" type="image/webp" />
                    <source srcset="@img/contacts/map@2x.png" media="(min-resolution: 2dpxx)" />
                    <source srcset="@img/contacts/map.png" />
                    <img src="@img/placeholder.png" alt="Map" title="Map" />
                </picture>
            </div>
        </div>
    </div>
</section>
